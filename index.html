<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Auto Post</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Blogger API settings
        const blogId = "5620342872214603610"; // Your Blogger Blog ID
        const apiKey = "AIzaSyAsFEOd2w5b-5LWxUKe3cfXFxCeF8g2FgA"; // Your API Key

        // Load the Blogger API library
        function loadClient() {
            gapi.client.setApiKey(apiKey);
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/blogger/v3/rest")
                .then(function () {
                    console.log("GAPI client loaded for API");
                }, function (err) {
                    console.error("Error loading GAPI client for API", err);
                });
        }

        // Function to create a new post
        function createPost() {
            const postTitle = document.getElementById("postTitle").value;
            const postContent = document.getElementById("postContent").value;

            if (!postTitle || !postContent) {
                alert("Please fill in both title and content!");
                return;
            }

            gapi.client.blogger.posts.insert({
                "blogId": blogId,
                "resource": {
                    "title": postTitle,
                    "content": postContent
                }
            }).then(function(response) {
                console.log("Post created successfully!", response);
                alert("Post created successfully!");
            }, function(err) {
                console.error("Execute error", err);
                alert("Error creating post: " + err.message);
            });
        }

        // Function to initialize the Google API client and authenticate
        function initClient() {
            gapi.load("client:auth2", function () {
                gapi.auth2.init({
                    client_id: "YOUR_CLIENT_ID.apps.googleusercontent.com" // Replace with your OAuth2 client ID
                });
            });
        }

        // Function to handle user authentication
        function authenticateUser() {
            gapi.auth2.getAuthInstance().signIn().then(function () {
                console.log("User signed in");
                createPost();
            }, function (error) {
                console.error("Error signing in", error);
                alert("Error signing in: " + error.error);
            });
        }

        // Function to initialize everything after the page loads
        window.onload = function() {
            loadClient();
            initClient();
        }
    </script>
</head>
<body>
    <h1>Blogger Auto Post</h1>

    <form onsubmit="event.preventDefault(); authenticateUser();">
        <label for="postTitle">Post Title:</label><br>
        <input type="text" id="postTitle" name="postTitle" required><br><br>

        <label for="postContent">Post Content:</label><br>
        <textarea id="postContent" name="postContent" rows="10" cols="50" required></textarea><br><br>

        <input type="submit" value="Create Post">
    </form>
</body>
</html>
